<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard d-flex">
        <nav class="sidebar bg-dark text-white p-3">
            <h3 class="fs-5 mb-4">Panel</h3>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Clientes</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Pagos</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Recordatorios</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Emails</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-white">Configuracion</a>
                </li>
                <li class="nav-item mb-4">
                    <a href="login.html" class="nav-link text-danger">Cerrar sesión</a>
                </li>
            </ul>
        </nav>
        <div class="content p-4 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Clientes</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarCliente">
                    Agregar Cliente
                </button>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes">
                    <!--Se cargan los clientes acá-->

                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="modalAgregarCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarCliente">
                        <div class="mb-3">
                            <label for="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailCliente" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefonoCliente" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Guardar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Clientes js-->
    <script src="js/clientes.js"></script>
</body>
</html>
