<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="login-body">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 shadow">

            <!--Header del login-->
            <div class="text-center mb-4">
                <h2 class="mb-1">Estudio Juridico</h2>
                <p class="text-muted">Ingreso al sistema interno</p>
            </div>

            <!--Formulario-->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com" required>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="pass" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Login js-->
    <script src="js/login.js"></script>    
</body>
</html>
